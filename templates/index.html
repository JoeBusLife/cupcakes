<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Cupcakes</title>
	<link rel="stylesheet" href="/static/app.css">
</head>

<body>
  <h1 id="logo">
    <a href="/">Cupcakes</a>
		<!-- {% block nav %}| <a href="/users">Users</a> | <a href="/tags">Tags</a>{% endblock %} -->
	</h1>

  <div>
    <ul id="cupcakes">  
    </ul>
  </div>


	<h1>Add New Cupcake</h1>
	<form id="cupcake-form">
		{{ form.hidden_tag() }}
	
		{% for field in form if field.widget.input_type != 'hidden'%}
		<div class="form-group">
			{{field.label}}
			{{field(class_="form-control")}}
			{% for err in field.errors %}
			<small class="form-text text-danger">
				{{err}}
			</small>
			{% endfor %}
		</div>
		{% endfor %}
		<a id="cupcake-form-reset" class="cancel">Reset Form</a>
		<button id="cupcake-form-submit" type="submit" class="g-button">Add</button>
	</form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="static/app.js"></script>
</body>

</html>
